<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Examl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li> <a href="#" class="final"> Final </a> </li>
            <div class="middle-elements">

                <li> <a href="#">Comments</a> </li>

    <h1 class="users-title">Users</h1>

    <div class="userList" id="topUserList"></div>
    <div class="userList" id="bottomUserList"></div>

    <form id="addPostForm" class="add-post-form">
        <h2>Add New Post</h2>
        <div class="form-group">
          <label for="userId">ID:</label>
          <input type="text" id="userId" disabled>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title">
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea id="body"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      
      
      <h1 class="photos">Photos</h1>
      <div class="photoList" id="photoList"></div>
    
    <script src="script.js"></script>
